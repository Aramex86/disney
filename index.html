<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disney</title>
    <link rel="shortcut icon" href="img/favi.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
</head>
<body>
<div class="bodywrap">
    <header class="header">
        <div class="header__logo">
            <img src="img/logo-x-small.png" alt="logo" class="header__logo--img">
            <p class="header__logo--text">Characters</p>
        </div>
        <div class="header__search">
            <input type="text" class="header__search--field" placeholder="Search Characters">
            <i class="fas fa-search"></i>
        </div>
        <div class="header__menu">
            <button class="header__menu--btn">Menu
                <div class="menu-iconwrap">
                    <div class="menu-iconwrap--1"></div>
                    <div class="menu-iconwrap--2"></div>
                    <div class="menu-iconwrap--3"></div>
                    <div class="menu-iconwrap--4"></div>
                </div>
            </button>
        </div>
    </header>
    <main class="mainwrap">
        <section class="section__sliderwrap">
            <div class="slider">
                <div class="slide1">
                    <div class="slide1__card">
                        <img src="img/cars/McQueen.png" alt="mcqueen" class="slide1__card--img">
                        <span class="slide1__card--name">
                                Lightning McQueen
                            <p><span class="slide1__card--name-thick">Movie</span> Cars 3</p>
                        </span>
                    </div>
                </div>
                <div class="slide2">
                    <div class="slide2__card">
                        <img src="img/cars/mater.png" alt="mater" class="slide2__card--img">
                        <span class="slide1__card--name">
                                Mater
                            <p><span class="slide2__card--name-thick">Movie</span> Cars 3</p>
                        </span>
                    </div>
                </div>
                <div class="slide3">
                    <div class="slide3__card">
                        <img src="img/cars/storm.png" alt="storm" class="slide3__card--img">
                        <span class="slide3__card--name">
                                Storm
                            <p><span class="slide3__card--name-thick">Movie</span> Cars 3</p>
                        </span>
                    </div>
                </div>
                <div class="slide4">4</div>
                <div class="slide5">5</div>
                <div class="slide6">6</div>
                <div class="slide7">7</div>
                <div class="slide8">8</div>
                <div class="slide9">9</div>
                <div class="slide10">10</div>
                <div class="slide11">11</div>
                <div class="slide12">12</div>
                <div class="slide13">13</div>
                <div class="slide14">14</div>
                <div class="slide15">15</div>
                <div class="slide16">16</div>
                <div class="slide17">17</div>
                <div class="slide18">18</div>
            </div>
        </section>
    </main>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
</body>
</html>
