<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Disney</title>
    <link rel="shortcut icon" href="img/favi.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
<div class="bodywrap">
    <header class="header">
        <div class="header__logo">
            <img src="img/logo-x-small.png" alt="logo" class="header__logo--img">
            <p class="header__logo--text">Characters</p>
        </div>
        <div class="header__search">
            <input type="text" class="header__search--field" placeholder="Search Characters">
            <i class="fas fa-search"></i>
        </div>
        <div class="header__menu">
            <button class="header__menu--btn">Menu
                <div class="menu-iconwrap">
                    <div class="menu-iconwrap--1"></div>
                    <div class="menu-iconwrap--2"></div>
                    <div class="menu-iconwrap--3"></div>
                    <div class="menu-iconwrap--4"></div>
                </div>
            </button>
        </div>
    </header>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
